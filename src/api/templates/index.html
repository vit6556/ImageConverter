<html>
    <head>
        <title>Image Converter</title>
    </head>
    <body>
        <h1>Image Format Converter</h1>
        <form action="/images/convert" method="post" enctype="multipart/form-data">
            <label for="file">Upload image:</label>
            <input type="file" name="file" id="file" accept="image/*">
            <br><br>
            <label for="source_format">Source Format:</label>
            <select name="source_format" id="source_format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
            </select>
            <br><br>
            <label for="target_format">Target Format:</label>
            <select name="target_format" id="target_format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
            </select>
            <br><br>
            <button type="submit">Convert</button>
        </form>
    </body>
</html>
